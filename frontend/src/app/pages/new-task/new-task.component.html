<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a new task</h1>

        <input #taskTitleInput type="text" class="form-control bg-light" placeholder="Enter task name...">
        <div class="float-end mt-2">
            <button class="btn btn-secondary text-white" routerLink="/">Cancel</button>
            <button class="btn btn-primary text-white ms-1" (click)="createTask(taskTitleInput.value)" >Create</button>
        </div>


    </div>

</div>
